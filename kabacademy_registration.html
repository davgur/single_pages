<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style></style>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Registration</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" id="register">
                <div class="form-group">
                    <label for="firstname" class="cols-sm-2 control-label">First Name</label>

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text"
                                   class="form-control"
                                   name="firstname"
                                   id="firstname"
                                   placeholder="Enter your First Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="cols-sm-2 control-label">Last Name</label>

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text"
                                   class="form-control"
                                   name="lastname"
                                   id="lastname"
                                   placeholder="Enter your Last Name"
                                   required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   id="email"
                                   placeholder="Enter your Email"
                                   required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   id="password"
                                   placeholder="Enter your Password"
                                   pattern=".{8,}"
                                   required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password"
                                   class="form-control"
                                   name="confirm"
                                   id="confirm"
                                   placeholder="Confirm your Password"
                                   pattern=".{8,}"
                                   required/>
                        </div>
                    </div>
                </div>


                <div class="alert alert-danger"
                     id="errors"
                     style="display: none;">
                    <button type="button" class="close">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <p></p>
                </div>

                <div class="form-group ">
                    <input type="submit"
                           class="btn btn-primary btn-lg btn-block login-button">
                    </input>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    (function ($) {
        var URL, WSTOKEN, COURSE_ID, COHORT_ID,REDIRECT, $form;
        setParamFromLocation();
        $(document).ready(function () {

            $('#register').submit(function (event) {
                event.preventDefault();
                event.stopPropagation();
                createUser();
                return false;
            });
            $('#errors .close').click(function () {
                $('#errors').hide();
            });
            $form = $("#register")[0];
        });

        function setParamFromLocation() {
            /*
             url must content ?wstoken=WSTOKEN&course_id=COURSE_ID&cohort_id=COHORT_ID&service=service domain
             examlpe
             service = "new.kabacademy.com";
             WSTOKEN = "e7b2c6df7888f24f597e1576001efb19";
             COURSE_ID = 9;
             COHORT_ID = 1;
             */

            var sPageURL = decodeURIComponent(window.location.search.substring(1)).split('&');
            sPageURL.forEach(function (p) {
                var pArr = p.split('=');
                switch (pArr[0].toLowerCase()) {
                    case 'wstoken':
                        WSTOKEN = pArr[1];
                        return;
                    case 'course_id':
                        COURSE_ID = pArr[1];
                        return;
                    case 'cohort_id':
                        COHORT_ID = pArr[1];
                        return;
                    case 'service':
                        URL = "http://" + pArr[1] + "/webservice/rest/server.php";
                        return;
                    case 'redirect':
                        REDIRECT = pArr[1];
                        return;
                }
            });
        }

        function createUser() {

            if (!$form.checkValidity()) {
                return;
            }

            if ($('#confirm').val() !== $('#password').val()) {
                $('#confirm')[0].validity.set = false;
                return;
            }


            var _param = {
                'wstoken': WSTOKEN,
                'wsfunction': "core_user_create_users",
                'moodlewsrestformat': 'json',

                'users[0][username]': $('#email').val(),
                'users[0][firstname]': $('#firstname').val(),
                'users[0][lastname]': $('#lastname').val(),
                'users[0][password]': $('#password').val(),
                'users[0][email]': $('#email').val(),
            };
            var config = {
                url: URL,
                data: _param,
                type: 'POST'
            };
            $.ajax(config).done(function (r) {
                if (r && r.errorcode !== "invalidparameter") {
                    $('#errors').show().find('p').html('Create new user: ' + r.message);
                    return;
                }

                if (r && r.errorcode === "invalidparameter") {
                    getUserByEmail();
                    return;
                }
                enrollUser(r[0].id);
            });
        }

        function sendEmail(id) {
            var _param = {
                'wstoken': WSTOKEN,
                'wsfunction': "core_message_create_contacts",
                'moodlewsrestformat': 'json',

                'userids[0]': id
            };
            var config = {
                url: URL,
                data: _param,
                type: 'POST'
            };
            $.ajax(config).done(function (r) {});
        }

        function getUserByEmail() {
            var _param = {
                'wstoken': WSTOKEN,
                'wsfunction': "core_user_get_users",
                'moodlewsrestformat': 'json',

                'criteria[0][key]': 'email',
                'criteria[0][value]': $('#email').val(),
            };
            var config = {
                url: URL,
                data: _param,
                type: 'POST'
            };
            $.ajax(config).done(function (r) {
                enrollUser(r.users[0].id);
            });
        }

        function enrollUser(id) {
            var _param = {
                'wstoken': WSTOKEN,
                'moodlewsrestformat': 'json',
                'wsfunction': "enrol_manual_enrol_users",
                'enrolments[0][roleid]': 1,
                'enrolments[0][userid]': id,
                'enrolments[0][courseid]': COURSE_ID,
            };

            var config = {
                url: URL,
                data: _param,
                type: 'POST',
            };
            $.ajax(config).done(function (r) {
                addUserToGroup(id);
                if (r && r.errorcode) {
                    $('#errors').show().find('p').html("Enroll to course problem: " + r.message);
                    return;
                }
            });
        }

        function addUserToGroup(id) {
            var _param = {
                'wstoken': WSTOKEN,
                'moodlewsrestformat': 'json',
                'wsfunction': "core_cohort_add_cohort_members",
                'members[0][cohorttype][type]': 'id',
                'members[0][cohorttype][value]': COHORT_ID,
                'members[0][usertype][type]': 'id',
                'members[0][usertype][value]': id
            };

            var config = {
                url: URL,
                data: _param,
                type: 'POST',
            };
            $.ajax(config).done(function (r) {
                window.location.replace(REDIRECT);
                if (r && r.errorcode) {
                    $('#errors').show().find('p').html("Add user to group problem: " + r.message);
                    return;
                }
            });

        }

    })(jQuery)

</script>
</body>
</html>
