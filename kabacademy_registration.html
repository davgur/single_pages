<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .container {
      position: relative;
    }

    .loader {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 200px;
      width: 500px;
      margin: -100px 0 0 -250px;
      text-align: center;
    }

    .loader-container .img {
      margin: 0 auto;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
<div class="container">
  <!-- Preloader -->
  <div class='loader'>
    <div class='loader-container'>
      <h4 style="margin-bottom: 50px; color: white;">Подождите немного!</h4>

      <div class='img'></div>
    </div>
  </div>

  <div class="main">
    <div class="main-login main-center">
      <form class="form-horizontal" id="register">
        <div class="form-group">
          <div class="col-xd-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text"
                     class="form-control"
                     name="firstname"
                     id="firstname"
                     placeholder="Имя"
                     required
                     title="Пожалуйста заполните это поле"
                     oninvalid="setCustomValidity('Пожалуйста заполните это поле');"
                     oninput="try{setCustomValidity('');}catch(e){}" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xd-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text"
                     class="form-control"
                     name="lastname"
                     id="lastname"
                     placeholder="Фамилия"
                     required
                     title="Пожалуйста заполните это поле"
                     oninvalid="setCustomValidity('Пожалуйста заполните это поле');"
                     oninput="try{setCustomValidity('');}catch(e){}" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xd-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="email"
                     class="form-control"
                     name="email"
                     id="email"
                     placeholder="Е-мейл"
                     required
                     title="Пожалуйста заполните это поле по примеру - example@domain.ru"
                     oninvalid="setCustomValidity('Пожалуйста заполните это поле по примеру - example@domain.ru');"
                     oninput="try{setCustomValidity('');}catch(e){}" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xd-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password"
                     class="form-control"
                     name="password"
                     id="password"
                     placeholder="Пароль"
                     pattern=".{8,}"
                     required
                     title="Пароль должен содержать символов - не менее 8, цифр - не менее 1, строчных букв - не менее 1, прописных букв - не менее 1"
                     oninvalid="setCustomValidity('Пароль должен содержать символов - не менее 8, цифр - не менее 1, строчных букв - не менее 1, прописных букв - не менее 1');"
                     oninput="try{setCustomValidity('');}catch(e){}" />
            </div>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 20px">
          <div class="col-xd-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password"
                     class="form-control"
                     name="confirm"
                     id="confirm"
                     placeholder="Повторите пароль"
                     pattern=".{8,}"
                     required
                     title="Пароль должен содержать символов - не менее 8, цифр - не менее 1, строчных букв - не менее 1, прописных букв - не менее 1"
                     oninvalid="setCustomValidity('Пароль должен содержать символов - не менее 8, цифр - не менее 1, строчных букв - не менее 1, прописных букв - не менее 1');"
                     oninput="try{setCustomValidity('');}catch(e){}" />
            </div>
          </div>
          <small>Пароль должен содержать символов - не менее 8, цифр - не менее 1, строчных букв - не менее 1,
            прописных букв - не менее 1
          </small>
        </div>

        <div class="alert alert-danger"
             id="errors"
             style="display: none;">
          <button type="button" class="close">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <p></p>
        </div>


        <div class="row">
          <input type="checkbox" id="licenseCHB" />
          <a target="_blank"
             href="https://docs.google.com/document/d/1fiSg7E_Y1QJOwlKBGsPs-yLSsb0O69_8nqrLgQAaWpY/edit#heading=h.2s0olqbmhgal">
            Я прочитал и согласен с условиями пользовательского соглашения
          </a>
        </div>
        <div class="row">
          <input type="submit"
                 value="Регистрация"
                 id="submitButton"
                 disabled="true"
                 class="btn btn-primary btn-lg btn-block login-button" style="width: 200px; float: right;" />
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  (function ($) {
    var URL, WSTOKEN, COURSE_ID, COHORT_ID, REDIRECT, $form;
    setParamFromLocation();
    $(document).ready(function () {

      $('#register').submit(function (event) {
        event.preventDefault();
        event.stopPropagation();
        $('.loader').show();
        createUser();
        return false;
      });
      $('#errors .close').click(function () {
        $('#errors').hide();
      });
      $('#licenseCHB').change(function (e) {
        $('#submitButton').attr('disabled', !this.checked);
      });
      $form = $('#register')[0];
    });

    function setParamFromLocation() {
      var useIfame = false;
      if (!useIfame) {
        WSTOKEN = 'e7b2c6df7888f24f597e1576001efb19';
        COURSE_ID = '10';
        COHORT_ID = '1';
        URL = 'http://new.kabacademy.com/webservice/rest/server.php';
        REDIRECT = 'http://new.kabacademy.com/course/view.php?id=10';
        return;
      }

      /*
       url must content ?wstoken=WSTOKEN&course_id=COURSE_ID&cohort_id=COHORT_ID&service=service domain
       examlpe
       service = "new.kabacademy.com";
       WSTOKEN = "e7b2c6df7888f24f597e1576001efb19";
       COURSE_ID = 9;
       COHORT_ID = 1;
       */

      var sPageURL = decodeURIComponent(window.location.search.substring(1)).split('&');
      sPageURL.forEach(function (p) {
        var pArr = p.split('=');
        switch (pArr[0].toLowerCase()) {
        case 'wstoken':
          WSTOKEN = pArr[1];
          return;
        case 'course_id':
          COURSE_ID = pArr[1];
          return;
        case 'cohort_id':
          COHORT_ID = pArr[1];
          return;
        case 'service':
          URL = 'http://' + pArr[1] + '/webservice/rest/server.php';
          return;
        case 'redirect':
          REDIRECT = pArr[1];
          return;
        }
      });
    }

    function createUser() {
      if (!$form.checkValidity()) {
        return;
      }

      if ($('#confirm').val() !== $('#password').val()) {
        $('#confirm')[0].validity.set = false;
        return;
      }
      var user = {
        username: $('#email').val(),
        firstname: $('#firstname').val(),
        lastname: $('#lastname').val(),
        password: $('#password').val(),
        email: $('#email').val(),
        //preferences: [{'type': 'auth_forcepasswordchange', 'value': true}]
      };

      var _param = {
        'wstoken': WSTOKEN,
        'wsfunction': 'core_user_create_users',
        'moodlewsrestformat': 'json',
        'users': [user]
      };

      var config = {
        url: URL,
        data: _param,
        type: 'POST'
      };

      $.ajax(config).done(function (r) {
        if (r && r.errorcode && r.errorcode !== 'invalidparameter') {
          $('#errors').show().find('p').html('Create new user: ' + r.message);
          $('.loader').hide();
          return;
        }

        if (r && r.errorcode === 'invalidparameter') {
          getUserByEmail();
          return;
        }
        enrollUser(r[0].id);
      });
    }

    function sendEmail(id) {
      var _param = {
        'wstoken': WSTOKEN,
        'wsfunction': 'core_message_create_contacts',
        'moodlewsrestformat': 'json',
        'userids[0]': id
      };
      var config = {
        url: URL,
        data: _param,
        type: 'POST'
      };
      $.ajax(config).done(function (r) {
      });
    }

    function getUserByEmail() {
      var _param = {
        'wstoken': WSTOKEN,
        'wsfunction': 'core_user_get_users',
        'moodlewsrestformat': 'json',
        'criteria': [
          { key: 'email', value: $('#email').val() }
        ]
      };
      var config = {
        url: URL,
        data: _param,
        type: 'POST'
      };
      $.ajax(config).done(function (r) {
        enrollUser(r.users[0].id);
      });
    }

    function enrollUser(id) {
      var _param = {
        'wstoken': WSTOKEN,
        'moodlewsrestformat': 'json',
        'wsfunction': 'enrol_manual_enrol_users',
        'enrolments': [
          { roleid: 5, userid: id, courseid: COURSE_ID}
        ]
      };

      var config = {
        url: URL,
        data: _param,
        type: 'POST',
      };
      $.ajax(config).done(function (r) {
        if (r && r.errorcode) {
          $('#errors').show().find('p').html('Enroll to course problem: ' + r.message);
          return;
        }
        return addUserToGroup(id);
      });
    }

    function addUserToGroup(id) {

      if (REDIRECT) {
        window.location.replace(REDIRECT);
        return;
      }
      var _param = {
        'wstoken': WSTOKEN,
        'moodlewsrestformat': 'json',
        'wsfunction': 'core_cohort_add_cohort_members',
        'members': [{
          'cohorttype': { type: 'id', value: COHORT_ID },
          'usertype': { type: 'id', value: id }
        }]
      };

      var config = {
        url: URL,
        data: _param,
        type: 'POST',
      };
      $.ajax(config).done(function (r) {
        $('.loader').hide();
        if (REDIRECT) {
          window.location.replace(REDIRECT);
        }
        if (r && r.errorcode) {
          $('#errors').show().find('p').html('Add user to group problem: ' + r.message);
          return;
        }
      });
    }
  })(jQuery);
</script>
</body>
</html>
